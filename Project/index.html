<button onclick="openPopup()">Open Popup</button>

<script>
function openPopup() {
    // Open a new popup window
    const popup = window.open('', 'myPopup', 'width=400,height=300');

    // Write HTML content into the popup
    popup.document.write(`
        <html>
        <head><title>Popup Window</title></head>
        <body>
            <h2>Enter Details</h2>
            <form id="popupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <!-- Add more input fields as needed -->
                
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </body>
        </html>
    `);

    // Function to handle form submission inside the popup
    popup.submitForm = function() {
        const name = popup.document.getElementById('name').value;
        const email = popup.document.getElementById('email').value;

        // You can process the input values here (e.g., validation, sending data, etc.)
        // For demonstration, let's log the values
        console.log('Name:', name);
        console.log('Email:', email);

        // Close the popup window
        popup.close();
    };
}
</script>
